<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTac Toe Game</title>
  <link href="output.css" rel="stylesheet">
  <script type="module" src="main.js"></script>
</head>

<body class="bg-gray-800">

  <header class="h-1/6">
    <h2 class="font-medium leading-tight text-4xl mt-0 mb-2 text-white  flex justify-center">TicTacToe</h2>
    <h4 class="font-medium leading-tight text-1xl mt-0 mb-2 text-white flex justify-center">
      Group Members:&nbsp;<a href="https://github.com/daysmachine">Daisy Catalan</a>,&nbsp;<a
        href="https://github.com/nicholascsuf">Nicholas Harney</a>,&nbsp;<a href="https://github.com/anan93636369">Jin
        Lu</a>,&nbsp;<a href="https://github.com/Peekoe">Charlie Taylor</a>
    </h4>
  </header>

  <main class="flex justify-center items-center flex-col font-sans">
    <div id="board" class="flex justify-center items-center w-3/4 h-3/4 no-shrink">
      <div class="grid grid-cols-3 grid-rows-3 gap-3 w-full h-full text-3xl text-white p-4">
        <button id="0" class="bg-red-500 rounded-md"></button>
        <button id="1" class="bg-red-500 rounded-md"></button>
        <button id="2" class="bg-red-500 rounded-md"></button>
        <button id="3" class="bg-red-500 rounded-md"></button>
        <button id="4" class="bg-red-500 rounded-md"></button>
        <button id="5" class="bg-red-500 rounded-md"></button>
        <button id="6" class="bg-red-500 rounded-md"></button>
        <button id="7" class="bg-red-500 rounded-md"></button>
        <button id="8" class="bg-red-500 rounded-md"></button>
      </div>
    </div>

    <button id="start" type="button"
      class="mb-2 w-1/2 inline-block px-6 py-2.5 bg-red-600 text-red-200 font-medium text-xs leading-normal uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out">
      Start Game
    </button>
    <button id="reset" type="button"
      class="w-1/2 inline-block px-6 py-2 border-2 border-red-600 bg-red-200 text-red-600 font-medium text-xs leading-normal uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">
      Reset Game
    </button>

  </main>

  <footer class="footer footer-center p-4 bg-base-300 text-base-content">
    <div>
      <p class="text-white text-center">Copyright Â© 2022 CPSC 349 Project 3</p>
    </div>
  </footer>
</body>

</html>
